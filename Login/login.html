<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>








    <!------------------ Section: Design Block ------------------------>

    <section class="background-radial-gradient overflow-hidden">

        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        The best offer <br />
                        <span style="color: hsl(218, 81%, 75%)">for your business</span>
                    </h1>
                    <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus, expedita iusto veniam atque, magni tempora mollitia dolorum consequatur nulla, neque debitis eos reprehenderit quasi ab ipsum nisi dolorem modi. Quos?
                    </p>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">

                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <form onsubmit="loginUserDetails(); return false">

                                <!-- User Email -->

                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" class="form-control email" aria-describedby="emailHelp">
                                    <span class="incorrec-email"></span>

                                </div>

                                <!-- User Number -->

                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control Password">
                                    <span class="incorrec-pass"></span>

                                </div>

                                <!-- Sign-in buttons -->

                                <div class="text-center">
                                    <p>Not a member? <a href="../Signup/sign.html">Sign-up</a></p>
                                </div>

                                <!-- radio buttons -->

                                <!-- <div class="form-check">
                        <input class=" coffee" value="HerbalTea" type="radio" name="choose" >
                        <label class="form-check-label" for="flexRadioDefault1">
                          HerbalTea
                        </label>
                      </div>
                      <div class="form-check">
                        <input class=" coffee" type="radio" value="GreenTea" name="choose" >
                        <label class="form-check-label" for="flexRadioDefault2">
                          GreenTea
                        </label>
                      </div> -->

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary mt-3">logging</button>
                            </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="result " style="color: white;"></div>
    </section>


</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="login.js"></script>

</html>
